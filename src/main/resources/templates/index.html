<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRUD - Empleados</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}">Agregar Empleado</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Sexo</th>
					<th>Edad</th>
					<th>Salario</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado:${empleados}">
					<td th:text="${empleado.idEmpleado}"></td>
					<td th:text="${empleado.Nombres}"></td>
					<td th:text="${empleado.Apellidos}"></td>
					<td th:text="${empleado.Edad}"></td>
					<td th:text="${empleado.Sexo}"></td>
					<td th:text="${empleado.Salario}"></td>
					<td>
						<a th:href="@{/editar/}+${empleado.id}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/}+${empleado.id}" class="btn btn-warning">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
